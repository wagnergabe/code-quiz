<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz | Gabriel Wagner</title>
    <link rel = "stylesheet" href = "./assets/css/style.css">
</head>

<body>
    <nav>
        <button id = "view-scores" type ="button">Leaderboard</button>
        <p class = "time">【┘】: 60</p>
    </nav>

    <header>
        <h1 id = "header">The JavaScript Quiz!</h1>
    </header>

    <!--WHEN I click the start button
    THEN a timer starts and I am presented with a question-->

<!--Start Button-->
    <div class = "wrapper">
        <div id="welcome" class = "begin">
            <p>Put on your thinking cap, your JavaScript knowledge is about to be tested.</p>
                <button id = "start">Let's Go!</button>
    </div>
</div>
<!--try hiding elements first, have start() make new questions visable? hidden/visable elements-->


<!--Trivia Questions-->

  
        
    <section id ="questions">
        <h2 id = "question">Trivia Question</h2>
        <ul>
            <li><button id = "answer1" value = "0" type = "button"
                class="answerBtn">Answer1</button>
            </li>
            <li><button id = "answer2" value = "1" type = "button"
                class="answerBtn">Answer2</button>
            </li>
            <li><button id = "answer3" value = "2" type = "button"
                class="answerBtn">Answer3</button>
            </li>
            <li><button id = "answer4" value = "3" type = "button"
                class="answerBtn">Answer4</button>
            </li>
        </ul>
        <div id = "rightOrWrong"></div>
    </section>

    
    <!--Final Score-->

    <section id ="final">
        <h2>Finish!</h2>
        <p>Your final score is:<span id="score">0</span></p>
                <p>Enter initials:<input placeholder= "initials" id = "initials"/>
                    <button id = "submit-score">Submit</button>
                </p>
    </section>


    <!--Leaderboard-->

    <section id = "highscores">
        <h2>Highscore</h2>
            <ol id = "score-list">

            </ol>
            <button id="back">Return Home</button>
    </section>
        
        
                

    
 <script src = "./assets/js/script.js"></script>   
</body>
</html>
